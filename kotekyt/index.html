<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5; url='https://www.youtube.com/@officialkotekichannel/'">
    <title>Redirecting to Kotek Channel</title>
    <style>
        :root {
            --primary: #4f46e5; /* Uxidone purple */
            --text: #212121;
            --bg: #f9f9f9;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .redirect-container {
            max-width: 500px;
            padding: 2rem;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .countdown {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            margin: 1rem 0;
        }
        .redirect-info {
            margin: 1rem 0;
            color: var(--text);
        }
        .redirect-url {
            font-weight: bold;
            color: var(--primary);
            word-break: break-all;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(0,0,0,0.1);
            border-radius: 3px;
            margin: 1rem 0;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            width: 0%;
            background: var(--primary);
            animation: progress 5s linear forwards;
        }
        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }
        .manual-link {
            margin-top: 1rem;
        }
        a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <span style="width:24px;height:24px;background:var(--primary);border-radius:6px;display:inline-block;"></span>
        Uxidone Corp
    </div>
    
    <div class="redirect-container">
        <div class="countdown" id="countdown">5</div>
        <div class="redirect-info">
            Redirecting to Kotek Channel:<br>
            <span class="redirect-url">https://www.youtube.com/@officialkotekichannel/</span>
        </div>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        
        <div class="manual-link">
            <a href="https://www.youtube.com/@officialkotekichannel/">Click here if not redirected automatically</a>
        </div>
    </div>

    <!-- UCRS Unverified Badge -->
    <div id="ucrs-unverified-badge" style="position: fixed; bottom: 20px; right: 20px; z-index: 9999; cursor: pointer;">
      <svg width="180" height="80" viewBox="0 0 180 80" fill="none" xmlns="http://www.w3.org/2000/svg" style="filter: drop-shadow(0 0 10px rgba(229, 70, 70, 0.3));">
        <!-- Glowing border -->
        <rect width="180" height="80" rx="10" fill="url(#paint0_linear_unverified)" fill-opacity="0.15"/>
        <rect x="1" y="1" width="178" height="78" rx="9" stroke="url(#paint1_linear_unverified)" stroke-width="2" stroke-linecap="round" stroke-dasharray="4 4"/>
        
        <!-- Warning scan line -->
        <rect x="10" y="15" width="160" height="2" fill="#E54646">
          <animate attributeName="y" values="15;65;15" dur="3.5s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.3;0.9;0.3" dur="3.5s" repeatCount="indefinite"/>
        </rect>
        
        <!-- Main content -->
        <rect x="10" y="20" width="160" height="40" rx="5" fill="black" fill-opacity="0.4"/>
        
        <!-- Text -->
        <text fill="white" font-family="'Courier New', monospace" font-size="8" font-weight="bold" letter-spacing="2">
          <tspan x="20" y="35">UNVERIFIED REDIRECTION</tspan>
        </text>
        <text fill="#E54646" font-family="'Courier New', monospace" font-size="6" letter-spacing="1">
          <tspan x="20" y="45">NOT CERTIFIED BY</tspan>
        </text>
        <text fill="white" font-family="'Courier New', monospace" font-size="12" font-weight="bold" letter-spacing="1">
          <tspan x="20" y="60">UCRS v3.2</tspan>
        </text>
        
        <!-- Warning emblem -->
        <circle cx="140" cy="40" r="15" fill="none" stroke="url(#paint2_linear_unverified)" stroke-width="2">
          <animateTransform attributeName="transform" type="rotate" from="0 140 40" to="360 140 40" dur="7s" repeatCount="indefinite"/>
        </circle>
        <path d="M140 25L140 35M135 30L145 30" stroke="#E54646" stroke-width="2" stroke-linecap="round">
          <animateTransform attributeName="transform" type="rotate" from="0 140 40" to="360 140 40" dur="7s" repeatCount="indefinite"/>
        </path>
        
        <!-- Verification link box -->
        <rect x="10" y="50" width="160" height="20" rx="3" fill="#1E1E1E" fill-opacity="0.8"/>
        <text fill="#10B981" font-family="'Courier New', monospace" font-size="6" font-weight="bold">
          <tspan x="20" y="63">uxidone.github.io/badge/verify</tspan>
        </text>
        
        <!-- Glow effects -->
        <defs>
          <linearGradient id="paint0_linear_unverified" x1="0" y1="0" x2="180" y2="80" gradientUnits="userSpaceOnUse">
            <stop stop-color="#E54646"/>
            <stop offset="1" stop-color="#FF8A65"/>
          </linearGradient>
          <linearGradient id="paint1_linear_unverified" x1="0" y1="0" x2="180" y2="80" gradientUnits="userSpaceOnUse">
            <stop stop-color="#E54646"/>
            <stop offset="0.5" stop-color="#FF8A65"/>
            <stop offset="1" stop-color="#E54646"/>
          </linearGradient>
          <linearGradient id="paint2_linear_unverified" x1="140" y1="25" x2="140" y2="55" gradientUnits="userSpaceOnUse">
            <stop stop-color="#E54646" stop-opacity="0"/>
            <stop offset="0.5" stop-color="#E54646"/>
            <stop offset="1" stop-color="#E54646" stop-opacity="0"/>
          </linearGradient>
        </defs>
      </svg>
    </div>

    <script>
        // Countdown timer
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(timer);
            }
        }, 1000);

        // UCRS Badge interaction
        const unverifiedBadge = document.getElementById('ucrs-unverified-badge');
        unverifiedBadge.addEventListener('mouseenter', () => {
            unverifiedBadge.style.filter = 'drop-shadow(0 0 15px rgba(229, 70, 70, 0.5))';
            unverifiedBadge.style.transform = 'scale(1.05)';
            unverifiedBadge.style.transition = 'all 0.3s ease';
        });
        unverifiedBadge.addEventListener('mouseleave', () => {
            unverifiedBadge.style.filter = 'drop-shadow(0 0 10px rgba(229, 70, 70, 0.3))';
            unverifiedBadge.style.transform = 'scale(1)';
        });
        
        unverifiedBadge.addEventListener('click', () => {
            const warning = document.createElement('div');
            warning.innerHTML = `
                <div style="
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0,0,0,0.9);
                    color: white;
                    padding: 20px;
                    border-radius: 10px;
                    border: 2px solid #E54646;
                    z-index: 10000;
                    text-align: center;
                    font-family: 'Courier New', monospace;
                    max-width: 300px;
                ">
                    <h3 style="color: #E54646; margin-top: 0;">UCRS WARNING</h3>
                    <p>This redirection to Kotek's channel has <strong>not been verified</strong> by Uxidone Corporation's security systems.</p>
                    
                    <div style="
                        background: #1a1a1a;
                        padding: 10px;
                        border-radius: 5px;
                        margin: 15px 0;
                        border-left: 3px solid #E54646;
                    ">
                        <p style="margin: 5px 0; font-size: 0.9em;">To request verification:</p>
                        <p style="margin: 5px 0;">
                            <a href="mailto:uxidone@gmail.com" style="color: #4F46E5; text-decoration: none;">
                                uxidone@gmail.com
                            </a>
                        </p>
                        <p style="margin: 5px 0; font-size: 0.8em; color: #10B981;">
                            <a href="https://uxidone.github.io/badge/verify" style="color: #10B981; text-decoration: none;">
                                uxidone.github.io/badge/verify
                            </a>
                        </p>
                    </div>
                    
                    <img src="https://assets-uxidone.github.io/assets/404_error_logo_with_text_no_background.png" alt="Verification Screenshot" style="
                        width: 100%;
                        border-radius: 5px;
                        border: 1px solid #333;
                        margin: 10px 0;
                    ">
                    
                    <p style="font-size: 0.8em; color: #FF8A65;">Screenshot showing verification process</p>
                    
                    <button onclick="this.parentNode.remove()" style="
                        background: #E54646;
                        color: white;
                        border: none;
                        padding: 8px 16px;
                        margin-top: 10px;
                        border-radius: 5px;
                        cursor: pointer;
                    ">UNDERSTOOD</button>
                </div>
            `;
            document.body.appendChild(warning);
        });
    </script>
</body>
</html>
